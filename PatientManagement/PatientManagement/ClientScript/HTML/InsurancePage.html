<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form class="form-horizontal" role="form">
        <fieldset>
            <legend>Patient Details</legend>
                   <div class="row">
      
                <div class="form-group col-sm-6">


                    <label for="PatientId" class="col-sm-4 control-label">Patient Id</label>
                    <div class="form-group col-sm-6">
                        <input type="text" id="PatientId" name="PatientId"
                               ng-model="PatientId" class="form-control" />
                    </div>
                    </div>
                <div class="form-group col-sm-6">
                    <label for="PatientName" class="col-sm-4 control-label">Patient Name</label>
                    <div class="col col-sm-6">
                        <input type="text" id="PatientName" name="PatientName"
                               ng-model="PatientName" class="form-control" />
                    </div>
                </div>


                <!--<label for="birthdate" class="col-sm-3 control-label">Birth Date</label>
                <div class="col-sm-9">-->

                    <!--<input type="date" class="form-control"
                           datepicker-popup="dd/mm/yyyy"
                           ng-model="BirthDate" is-open="opened"
                           close-text="Close" />
                </div>-->
            </div>
        </fieldset>
        <fieldset>
            <legend>Insurance Details</legend>
           
            <div class="row">
            <div class="form-group col-sm-6">
                <label for="InsuranceCompanyID" class="col-sm-5 control-label">Insurance Company Id</label>
                <div class="col-sm-5">
                    <input type="text" id="InsuranceCompanyID" name="InsuranceCompanyID"
                           ng-model="InsuranceCompanyID" class="form-control" />
                </div>
            </div>
                <div class="form-group col-sm-6">
                    <label for="InsuranceCompanyName" class="col-sm-5 control-label">Insurance Company Name</label>
                    <div class="col-sm-5">
                        <input type="text" id="InsuranceCompanyName" name="InsuranceCompanyname"
                               ng-model="InsuranceCompanyName" class="form-control" />
                    </div>
                </div>
      </div>

        </fieldset>
        <fieldset>
                <legend>Insured person Details</legend>
            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="InsuredPersonID" class="col-sm-5 control-label">Insured Person ID</label>
                    <div class="col-sm-5">
                        <input type="text" id="InsuredPersonID" name="InsuredPersonID"
                               ng-model="InsuredPersonID" class="form-control" />
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label for="InsuredPersonName" class="col-sm-5 control-label">Insured Person Name</label>
                    <div class="col-sm-5">
                        <input type="text" id="InsuredPersonName" name="InsuredPersonName"
                               ng-model="InsuredPersonName" class="form-control" />
                    </div>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>Insurance Plan  Details</legend>
            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="InsurancePlanId" class="col-sm-5 control-label">InsurancePlan Id</label>
                    <div class="form-group col-sm-5">
                        <input type="text" id="InsurancePlanId" name="InsurancePlanId"
                               ng-model="InsurancePlanId" class="form-control" />
                    </div>
                    </div>
                    <div class="form-group col-sm-6">
                    <label for="InsurancePlanType" class="col-sm-5 control-label">InsurancePlan Type</label>
                    <div class="form-group col-sm-5">
                        <input type="text" id="InsurancePlanType" name="InsurancePlanId"
                               ng-model="InsurancePlanType" class="form-control" />
                    </div>
                </div>
            </div>
               
            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="PlanEffectiveDate" class="col-sm-5 control-label">Plan Effective Date</label>
                    <div class="col-sm-5">
                        <input type="date" class="form-control"
                               datepicker-popup="dd/mm/yyyy"
                               ng-model="PlanEffectiveDate" is-open="opened"
                               close-text="Close" />
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label for="PlanExpiryDate" class="col-sm-5 control-label">Plan Expiry Date</label>
                    <div class="col-sm-5">
               
                    <input type="date" class="form-control"
                           datepicker-popup="dd/mm/yyyy"
                           ng-model="PlanExpiryDate" is-open="opened"
                           close-text="Close" />
                    </div>
                </div>
            </div>
        </fieldset>

        <div class="col-sm-offset-3 col-sm-9">
            <input type="button" class="btn btn-default" value="Cancel"
                   ng-click="cancelForm()" />
            <input type="button" class="btn btn-primary" value="Submit"
                   ng-click="submitForm()" />
        </div>

    </form>
</body>
</html>
